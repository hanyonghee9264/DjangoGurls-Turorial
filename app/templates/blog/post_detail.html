{% extends 'base.html' %}

{% block content %}
    <!--btn: 버튼모양 Base-->
    <!--btn-primary: primary타입 버튼 속성 지정-->
    <!--mb-2: margin-bottom-->
    <a href="{% url 'post-list' %}" class="btn btn-primary mb-2">글 목록</a>
    <div class="card mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="text-right">{{ post.author }}</p>
            <p class="card-text">{{ post.text|linebreaksbr }}</p>
            <p class="card-text"><small class="text-muted">{{ post.created_date }}</small></p>
            <p class="card-text"><small class="text-muted">{{ post.published_date }}</small></p>
        </div>
    </div>
{% endblock %}
