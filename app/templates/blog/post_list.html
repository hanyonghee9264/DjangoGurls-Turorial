{% extends 'base.html' %}

{% block content %}
   {% for post in posts %}
   <div class=“card mb-2”>
       <div class=“card-body”>
           <h5 class=“card-title”><a href=’/posts/{{post.id}}’>{{ post.title }}</a></h5>
           <p class=“text-right”>{{ post.author }}</p>
           <p class=“card-text”>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
           <p class=“card-text”><small class=“text-muted”>{{ post.created_date }}</small></p>
       </div>
   </div>
   {% endfor %}
{% endblock %}
